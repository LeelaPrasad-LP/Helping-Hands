{% extends 'student/base.html' %}

{% block content %}

	<!--================ Home Banner Area =================-->
	<section class="home_banner_area">
		<div class="banner_inner">
			<div class="container">
				<div class="banner_content">
                    <h3 class="usethisfont btn btn-success ">Post your Problem here</h3>
                <div class="container" style="width: 50%;">
                        <form  action="" class="myform1" method="POST">
                        {% csrf_token%}
                        <div class="jumbotron" style="background-color: #cecec1;">
                        <table>
                            {% for field in form %}
                            <tr>{{ field.errors }}</tr>
                            <tr>
                                    <td style='text-align: left;color: black;'>{{ field.label }}</td>
                                    <td style="display: inline-block;width:100px;text-align: left; align:right;width:100%;color:red;">{{ field }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                        <button type="submit">Post</button>
                        </div>
                    </form>

                </div>
				</div>
			</div>
		</div>
	</section>
    <!--================ End Home Banner Area =================-->
{% endblock content %}
